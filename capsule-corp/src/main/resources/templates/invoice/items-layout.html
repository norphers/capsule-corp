<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <table th:fragment="itemsInvoice" class="d-none">

        <tbody id="layoutItemsInvoice">
            <tr id="row_{ID}">
                <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]" /></td>
                <td>{NAME}</td>
                <td>{PRICE}</td>
                <td><input type="number" value="1" name="quantity[]" id="quantity_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calculateImport({ID}, {PRECIO}, this.value);" /></td>
                <td><span id="total_import_{ID}">0</span></td>
                <td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.deleteInvoiceRow({ID});">x</a></td>
            </tr>

        </tbody>

    </table>

</body>

</html>
